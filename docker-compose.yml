services:
  postgres:
    image: postgres:16-alpine
    container_name: clausehunter-postgres
    environment:
      POSTGRES_USER: ${DATABASE_USER:-clausehunter}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-clausehunter}
      POSTGRES_DB: ${DATABASE_NAME:-clausehunter}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DATABASE_USER:-clausehunter}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: clausehunter-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: clausehunter-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  dynomite:
    image: flaviostutz/dynomite
    container_name: clausehunter-dynomite
    ports:
      - "8102:8102"
    healthcheck:
      test: [ "CMD", "redis-cli", "-p", "8102", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.8
    container_name: clausehunter-elasticsearch
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - transport.host=0.0.0.0
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9200/_cluster/health" ]
      interval: 30s
      timeout: 10s
      retries: 5

  conductor-server:
    image: flaviostutz/conductor-server
    container_name: clausehunter-conductor
    ports:
      - "8081:8080"
    environment:
      - DYNOMITE_HOSTS=dynomite:8102:us-east-1c
      - ELASTICSEARCH_URL=elasticsearch:9300
      - LOADSAMPLE=false
    depends_on:
      dynomite:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 5

  conductor-ui:
    image: flaviostutz/conductor-ui
    container_name: clausehunter-conductor-ui
    ports:
      - "5001:5000"
    environment:
      - WF_SERVER=http://conductor-server:8080/api/
      - PORT=5000
    depends_on:
      - conductor-server

volumes:
  postgres_data:
  redis_data:
  minio_data:
